<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WORK TO-DOS</h1>
        <p class="p1">Enter text into the input field to add items to your list (max. 28 characters).</p>
        <p class="p2">Click the item to mark it as complet</p>
        <p class="p3">Click the X to remove the item from your list</p>
        <input type="text" id="new-item" placeholder="New item..." maxlength="28">
        <ul id="todo-list">
            <li><span>Don't Panic</span><button class="delete-btn">X</button></li>
            <li><span>Edit Meeting</span><button class="delete-btn">X</button></li>
            <li><span>Go Over %Ages</span><button class="delete-btn">X</button></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
